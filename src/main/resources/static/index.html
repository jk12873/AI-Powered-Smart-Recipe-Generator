<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chef | Recipe Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #2d3436;
            --light: #f7f1e3;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e2024 0%, #23272e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--dark);
            /* Lively food background pattern overlay */
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            max-width: 1000px;
            width: 100%;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), #ffa502);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .subtitle {
            color: #636e72;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: #2d3436;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea, select {
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid #dfe6e9;
            background: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .result-section.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .recipe-header {
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .recipe-title {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .meta-tags {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .tag {
            background: #dfe6e9;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #636e72;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag.active {
            background: rgba(78, 205, 196, 0.2);
            color: #00b894;
        }

        .recipe-content {
            display: grid;
            gap: 2rem;
        }

        .ingredients-list ul, .instructions-list ol {
            padding-left: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        li {
            line-height: 1.6;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary);
            text-transform: uppercase;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Input Section -->
        <section class="card input-section">
            <div>
                <h1>AI Chef</h1>
                <p class="subtitle">Turn your leftovers into gourmet meals.</p>
            </div>
            
            <form id="recipeForm">
                <div class="form-group">
                    <label for="ingredients">Available Ingredients</label>
                    <textarea id="ingredients" rows="4" placeholder="e.g. Chicken breast, spinach, feta cheese, garlic" required></textarea>
                </div>

                <div class="form-group">
                    <label for="cuisine">Cuisine Preference (Optional)</label>
                    <input type="text" id="cuisine" placeholder="e.g. Italian, Mediterranean, Spicy">
                </div>

                <div class="form-group">
                    <label for="dietary">Dietary Restrictions (Optional)</label>
                    <input type="text" id="dietary" placeholder="e.g. Keto, Gluten-free, Low carb">
                </div>

                <button type="submit" id="generateBtn">
                    <span class="btn-text">Generate Recipe</span>
                    <span class="loader"></span>
                </button>
            </form>
        </section>

        <!-- Result Section -->
        <section class="card result-section" id="resultSection">
            <div id="resultContent">
                <!-- Content will be injected here -->
            </div>
        </section>
    </div>

    <script>
        document.getElementById('recipeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('generateBtn');
            const loader = btn.querySelector('.loader');
            const btnText = btn.querySelector('.btn-text');
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');

            // Loading state
            btn.disabled = true;
            loader.style.display = 'inline-block';
            btnText.style.opacity = '0.7';
            resultSection.classList.remove('active');

            const payload = {
                ingredients: document.getElementById('ingredients').value,
                cuisine: document.getElementById('cuisine').value || null,
                dietaryRestrictions: document.getElementById('dietary').value || null
            };

            try {
                const response = await fetch('/api/recipes/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('Failed to generate recipe');

                const data = await response.json();
                renderRecipe(data);
                
            } catch (error) {
                console.error(error);
                resultContent.innerHTML = `<div style="color: red; text-align: center;">Something went wrong. Please check your API Key or try again.</div>`;
                resultSection.classList.add('active');
            } finally {
                // Reset state
                btn.disabled = false;
                loader.style.display = 'none';
                btnText.style.opacity = '1';
            }
        });

        function renderRecipe(data) {
            const resultSection = document.getElementById('resultSection');
            const content = document.getElementById('resultContent');

            const ingredientsHtml = data.ingredients.map(item => `<li>${item}</li>`).join('');
            const instructionsHtml = data.instructions.map(item => `<li>${item}</li>`).join('');

            content.innerHTML = `
                <div class="recipe-header">
                    <h2 class="recipe-title">${data.title}</h2>
                    <div class="meta-tags">
                        <span class="tag active">‚è± ${data.cookingTimeMinutes} mins</span>
                        <span class="tag">üìä ${data.difficulty}</span>
                    </div>
                </div>

                <div class="recipe-content">
                    <div>
                        <h3 class="section-title">Ingredients</h3>
                        <ul class="ingredients-list">
                            ${ingredientsHtml}
                        </ul>
                    </div>

                    <div>
                        <h3 class="section-title">Instructions</h3>
                        <ol class="instructions-list">
                            ${instructionsHtml}
                        </ol>
                    </div>
                </div>
            `;

            resultSection.classList.add('active');
        }
    </script>
</body>
</html>
